<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="taskbar">
        <img src="icons.PNG" alt="">
        <img class="right" src="taskbarright.PNG" alt="">
    </div>
    <div class="startmenu">
        <img src="startmenu.PNG" alt="">
    </div>
    <!--
        video tag -> A video element is used for playing videos or movies, and audio files with captions.
        muted -> muted attribute  is used to play video without voice.
    -->
    <video autoplay muted>
        <source src="video.webm" type="video/webm">
    </video>
</body>
<script  src="script.js"></script>
</html>
